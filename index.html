<!doctype html>
<html lang="es_VE">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api DolarToday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="h4 col-12 mx-auto p-5 text-white">Convertir a UDS O EURO</h4>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-tittle tittleDivisa">BS a USD</h3>
                    </div>
                    <div class="card-body">
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class=" card-tittle text-dark">
                            Para convertir coloca la cantidad a converitir
                        </div>
                        <div class="form-group">
                            <label for="amount" class="text-success labelAmount">Cantidad:</label>
                            <input id="amount" class="form-control form-control-sm text-sm" type="number"
                                placeholder="amount a convertir" aria-label="amount">

                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="result" class="text-success labelResult">Resultado:</label>
                            <input id="result" class="form-control form-control-sm text-sm" type="number"
                                aria-label="result">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="text-danger text-xs">

                        </div>
                        <button class="btn btn-primary btn-md" id="changeDivisa">Cambiar a EUR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
